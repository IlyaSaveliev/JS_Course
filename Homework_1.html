    <script>


        //Task_1.  Задать температуру в градусах по Цельсию. 
        //Вывести в alert соответствующую температуру в градусах по Фаренгейту. 
        //Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, 
        //где Tf – температура по Фаренгейту, Tc – температура по Цельсию

        let Ts = +prompt("Введите темпиратуру в градусах Цельсия: ")

        function Tf(Ts) {
            const A = 9 / 5
            const B = 32
            return A * Ts + B
        }

        alert("Температура по Фаренгейту равна " + Tf(Ts) + " градусам")


        //Task_3. Объявить две переменные: admin и name.

        //Скопировать значение из name в admin. Вывести admin (должно вывести «Василий»).

        let name = "Vasiliy"
        let admin = "None"

        admin = name

        alert("В переменную admin записалось " + admin)


        //Task_4. Чему будет равно JS-выражение 1000 + "108"
        // Комментарий - произойдет инкапсуляция =)

        let a = 1000
        let b = "108"

        alert(a + b)

        //Или можно было сразу вызвать следующим образом: alert(1000 + "108")

        // При async же скрипты загружаются ассинхронно и запускаются по мере загрузки.
