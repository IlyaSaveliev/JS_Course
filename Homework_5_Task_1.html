<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_5_Task_1</title>
    <style>
        table {
            margin: auto;
            border-collapse: collapse;
        }

        tr {
            width: 50px;
            height: 50px;
        }

        td {
            border: 1px solid #888888;
            width: 50px;
            height: 50px;
            background-color: #ffffff;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>

<body>

    <table id="chessTab"></table>

    <script>

        // 1. Создать функцию, генерирующую шахматную доску.
        // При этом можно использовать любые html - теги по своему желанию.
        // Доска должна быть разлинована соответствующим образом, т.е.чередовать черные и белые ячейки.
        // Строки должны нумероваться числами от 1 до 8, столбцы – латинскими буквами A, B, C, D, E, F, G, H.

        console.log("Task_1")

        const chess = {
            gameContainerEl: document.getElementById('chessTab'),

            renderMap() {
                const rows = [0, 8, 7, 6, 5, 4, 3, 2, 1, 0];
                const cols = [0, 'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 0];

                for (let row = 0; row < rows.length; row++) {
                    const tr = document.createElement('tr');
                    this.gameContainerEl.appendChild(tr);

                    for (let col = 0; col < cols.length; col++) {
                        const td = document.createElement('td');
                        tr.appendChild(td);

                        if (rows[row] === 0 && cols[col] !== 0) {
                            td.innerHTML = cols[col];
                        } else if (cols[col] === 0 && rows[row] !== 0) {
                            td.innerHTML = rows[row].toString();
                        }

                        if (this.isCellIsBlack(row, col)) {
                            td.style.backgroundColor = 'grey';
                        }
                    }
                }
            },

            isCellIsBlack(rowNum, colNum) {
                if (rowNum === 0 || colNum === 0 || rowNum === 9 || colNum === 9) {
                    return false;
                }

                return (rowNum % 2 === 1 && colNum % 2 === 0) || (rowNum % 2 === 0 && colNum % 2 === 1);
            },
        };

        chess.renderMap();

    </script>

</body>

</html>
